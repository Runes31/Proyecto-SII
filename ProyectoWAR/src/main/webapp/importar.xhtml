<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <title>Proyecto-SII</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
</h:head>

<h:body>
    <div class="topnav">
        <a href="/ProyectoWAR/index.xhtml">Home</a>
        <a class="active" href="#">Importar</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="container">
        <h2>Selecciona los archivos excel a importar:</h2>
        <hr/>
        <h:form id ="Importaciones" enctype="multipart/form-data">
            <div class="w3-margin">
                <h:outputLabel id="A" for="Alumnos">Alumnos: </h:outputLabel>
                <h:inputFile id="Alumnos" styleClass="btn-pr" value="#{importarBean.alumnos}"/>
            </div>
            <div class="w3-margin">
                <h:outputLabel id="T" for="Titulaciones">Titulaciones: </h:outputLabel>
                <h:inputFile id="Titulaciones" styleClass="btn-pr" value="#{importarBean.titulaciones}"/>
            </div>
            <div class="w3-margin">
                <h:outputLabel id="Asig" for="Asignaturas">Asignaturas: </h:outputLabel>
                <h:inputFile id="Asignaturas" styleClass="btn-pr" value="#{importarBean.asignaturas}"/>
            </div>
            <div class="w3-margin">
                <h:outputLabel id="G" for="Grupos">Grupos: </h:outputLabel>
                <h:inputFile id="Grupos" styleClass="btn-pr" value="#{importarBean.grupos}"/>
            </div>
            <div class="w3-margin">
                <h:outputLabel id="E" for="Encuestas">Encuestas: </h:outputLabel>
                <h:inputFile id = "Encuestas" styleClass="btn-pr" value="#{importarBean.encuestas}"/>
            </div>
            <div class="w3-margin" style="text-align: center">
                <h:commandButton id = "submit" style="min-height: 40px; min-width: 150px" styleClass="btn-pr" value="Procesar" actionListener="#{importarBean.process()}"/><br/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
