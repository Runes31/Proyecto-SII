<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="test.css"/>
	<title>Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</h:head>

<h:body>
	<div class="topnav">
		<a class="active" href="#">Home</a>
		<a href="/ProyectoWAR-0.0.1-SNAPSHOT/importar.xhtml">Import</a>
		<a href="#contact">Contact</a>
		<a href="#about">About</a>
	</div>
	<div class="container">
        <h:form>
			<h:inputText id="name" value="#{saludo.name}"/>
			<h:inputText id="class" value="#{saludo.clase}"/>
			<br/>
			<h:commandButton value="Buscar" actionListener="#{saludo.search}">
				<f:ajax execute="@form" render="result"/>
			</h:commandButton>
			<br/>

			<h:panelGrid id="result">
				Hola
                <h:outputText value="#{saludo.name != null ? saludo.name : ''}"/>
				 de la clase
				<h:outputText value="#{saludo.clase != null ? saludo.clase : ''}"/>
			</h:panelGrid>
		</h:form>

		<h:dataTable value="#{saludo.cosas}" var="c">
			<h:column>
				<f:facet name="header">S</f:facet>
				#{c}
			</h:column>
            <h:column>
				<f:facet name="header">Actions</f:facet>
				<!-- Abre el modal para editar matricula y la selecciona -->
                <h:commandButton onclick="document.getElementById('id01').style.display='block'"
								 actionListener="#{saludo.seleccionar(c)}" styleClass="we-button" value="Open">
					<f:ajax render="sel"/>
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</div>

    <!-- Modal para editar matriculas -->
	<div id="id01" class="w3-modal">
		<div class="w3-modal-content">
			<div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'"
			class="w3-button w3-display-topright">&times;</span>
				<p>El string seleccionado es: <h:outputText id="sel" value="#{saludo.selected}"/> </p>
				<p>Some text in the Modal..</p>
			</div>
		</div>
	</div>
</h:body>

</html>
